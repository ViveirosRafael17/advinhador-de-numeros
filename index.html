<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhador de números</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <main>
        <div class="title-game-box">
            <h1 class="title-game">Advinhe o Número</h1>
        </div>
        <h4 class="description-secret-number">Número secreto</h4>
        <div class="secret-number-box">
            <div class="secret-number" id="secret-number-id">?</div>
        </div>
        <div class="game-choices-box">
            <div class="game-change-box">
                <p class="range-value" id="number-computer">0</p>
                <h4 class="computer-choice">Escolha do computador</h4>
            </div>
            <div class="game-change-box">
                <p id="range-value" class="range-value"></p>
                <div class="choice-value-range">
                    <input class="slider" type="range" min="0" max="10" value="5" step="1" id="choice-value-range">
                </div>
            </div>
            <div class="play-game-box">
                <button class="play-game" id="play-game-id" >Jogar</button>
                <button class="play-game reload" id="reload-game-id" >Rejogar</button>
            </div>
            <div>
                <div class="result-box">
                    <h2 class="title-result" id="result">Resultado</h2>
                    <div class="results">
                        <div class="computer-point">
                            <h3>Pontuação do computador:</h3>
                            <h3 class="point" id="point-computer">0</h3>
                        </div>
                        <div class="player-point">
                            <h3>Sua pontuação:</h3>
                            <h3 class="point" id="point-player" >0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/code/index.js">
    </script>
</body>
</html>
